version: "3.9"
services:
  web:
    build: .
    ports:
      - "3010:3010"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_ENABLE_DEMO_PROVIDERS: ${NEXT_PUBLIC_ENABLE_DEMO_PROVIDERS:-false}
      SWISS_EPHEMERIS_ENABLED: ${SWISS_EPHEMERIS_ENABLED:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:3010/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

