name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        check:
          - type-check
          - lint
          - test:ci
          - build
          - audit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run ${{ matrix.check }}
        run: |
          case "${{ matrix.check }}" in
            type-check)
              npm run type-check
              ;;
            lint)
              npm run lint
              ;;
            test:ci)
              npm run test:ci
              ;;
            build)
              npm run build
              ;;
            audit)
              npm audit --omit=dev --audit-level=high
              ;;
            *)
              echo "Unknown check: ${{ matrix.check }}"
              exit 1
              ;;
          esac

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Install Playwright browsers
        run: npm run playwright:install:ci

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
